<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Dr.Flower Login</title>
    <link rel="stylesheet" href=".././css/login.css">
    <script src=".././login.js"></script>
</head>
<body>
<div id="bg-img">
    <div class="cont_login">
        <div class="cont_info_log_sign_up">
            <div class="col_md_login">
                <div class="cont_ba_opcitiy">
                    <h2>登录</h2>
                    <p>已有账号，直接登录！</p>
                    <button class="btn_login" onclick="login()">登录</button>
                </div>
            </div>
            <div class="col_md_sign_up">
                <div class="cont_ba_opcitiy">
                    <h2>注册</h2>
                    <p>还没有账号？免费注册！</p>
                    <button class="btn_sign_up" onclick="sign_up()">注册</button>
                </div>
            </div>
        </div>
        <div class="cont_back_info">
            <div class="cont_img_back_grey"> <img src=".././img/花/紫罗兰/1.紫罗兰(未包装)图集/紫罗兰1.jpg" alt="" /> </div>
        </div>
        <div class="cont_forms" >
            <div class="cont_img_back_"> <img src=".././img/花/紫罗兰/1.紫罗兰(未包装)图集/紫罗兰4.jpg" alt="" /> </div>
            <div class="cont_form_login"> <a href="#" onclick="login_sign_up()" >X</a>
                <h2>登录</h2>
                <input type="text"  name="name" placeholder="请输入用户名" />
                <input type="password" name="password"   placeholder="请输入密码" />
                <select name="customer_type">
                    <option value="0">顾客</option>
                    <option value="1">管理员</option>
                </select>
                <button class="btn_login" onclick="login()">登录</button>
            </div>
            <div class="cont_form_sign_up"> <a href="#" onclick="login_sign_up()">X</a>
                <h2>注册</h2>
                <input type="text"  name="name" placeholder="请输入用户名" />
                <input type="password" name="password"   placeholder="请输入密码" />
                <input type="password" placeholder="再次确认密码" />
                <button class="btn_sign_up" onclick="sign_up()">注册</button>
            </div>
        </div>
    </div>
</div>

</body>
</body>
</html>
