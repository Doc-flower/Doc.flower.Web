<!--入驻花博士店家信息-->
<div class="home_content">
    <div class="row mx-1">
        <div class="col-md-12">
            <!--添加影厅_模态框-->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg" >
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">添加库存</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body col-md-12">
                            <form id="myform" method="post" action="#">
                                <input type="hidden" id="type" name="type" value="add">

                                <div class="input-group col-md-4 mb-3 float-left">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1">名称</span>
                                    </div>
                                    <input type="text" class="form-control"  placeholder="" aria-label="Username" aria-describedby="basic-addon1">
                                </div>

                                <div class=" input-group col-md-4 mb-3 float-left">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon2">品种</span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
                                </div>
                                <div class="input-group col-md-4 mb-3 float-left">
                                    <div class="input-group-prepend">
                                        <label class="input-group-text">价格</label>
                                    </div>
                                    <input type="text" class="form-control" id="kind" name="colcount">

                                </div>
                                <div class="input-group col-lg-12 mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">备注</span>
                                    </div>
                                    <textarea id="intro" name="intro" class="form-control" aria-label="With textarea"></textarea>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                                    <button type="button" class="btn btn-primary" data-dismiss="modal" data-toggle="modal" data-target="#addSuccessModal" onclick="check()">确认添加</button>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>

            <!--添加成功-->
            <div class="modal fade" id="addSuccessModal" tabindex="-1" aria-labelledby="addSuccessModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addSuccessModalLabel">添加成功</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            添加成功！
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success" data-dismiss="modal">确定</button>                        </div>
                    </div>
                </div>
            </div>


            <!--            删除警示-->
            <div class="modal fade" id="delModal" tabindex="-1" aria-labelledby="delModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="delModalLabel">确认删除</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            请谨慎操作！！！确认删除？
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                            <button type="button" class="btn btn-danger"  data-dismiss="modal" id="delConfirm">确认删除</button>
                        </div>
                    </div>
                </div>
            </div>

            <!--            列表-->
            <div class="my-4 col-12">
                <div id="sales" class="card mb-4  main_card animated bounceInUp shadow">
                    <div class="card-body p-3">
                        <div class="row">
                            <div class="col-12">
                                <div class="numbers">
                                    <span class="title mb-0 text-capitalize font-weight-bold">库存管理</span>

                                    <div class="btn-toolbar mb-2 mb-md-0 float-right">
                                        <div class="input-group mr-2">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="inputGroup-sizing-default">搜索库存</span>
                                            </div>
                                            <input type="text" id="playname_search" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" onkeypress="search()">
                                        </div>
                                        <div class="btn-group mr-2">
                                            <button id="add" type="button" class="btn btn-sm btn-outline-secondary"  data-toggle="modal" data-target="#exampleModal">添加</button>   <!--模态框-->
                                        </div>
                                    </div>
                                </div>
                                <!--                                <hr class="col-11">-->
                                <div class="shop_list sales_flower my-3">
                                    <table class="table table-hover">
                                        <thead>
                                        <tr class="list_nav">
                                            <th>库存编号</th>
                                            <th>鲜花名称</th>
                                            <th>鲜花品种</th>
                                            <th>价格</th>
                                            <th>备注</th>
                                            <th>操作</th>

                                        </tr>
                                        </thead>
                                        <tbody id="table">
                                        <tr>
                                            <td>001</td>
                                            <td>康乃馨</td>
                                            <td>白色、黄色</td>
                                            <td>12.99</td>
                                            <td>备注</td>
                                            <td><input type="button" class="btn btn-sm btn-danger" data-toggle="modal" data-target="#delModal" value="删除"
                                                       onclick="del('+json[i].id+')" /></td>
                                        </tr>
                                        <tr>
                                            <td>002</td>
                                            <td>玫瑰花</td>
                                            <td>红色、紫色</td>
                                            <td>12.99</td>
                                            <td>备注</td>
                                            <td><input type="button" class="btn btn-sm btn-danger" data-toggle="modal" data-target="#delModal" value="删除"
                                                       onclick="del('+json[i].id+')" /></td>
                                        </tr>
                                        <tr>
                                            <td>003</td>
                                            <td>紫罗兰</td>
                                            <td>紫色</td>
                                            <td>12.99</td>
                                            <td>备注</td>
                                            <td><input type="button" class="btn btn-sm btn-danger" data-toggle="modal" data-target="#delModal" value="删除"
                                                       onclick="del('+json[i].id+')" /></td>
                                        </tr>
                                        <tr>
                                            <td>004</td>
                                            <td>百合</td>
                                            <td>白色</td>
                                            <td>12.99</td>
                                            <td>备注</td>
                                            <td><input type="button" class="btn btn-sm btn-danger" data-toggle="modal" data-target="#delModal" value="删除"
                                                       onclick="del('+json[i].id+')" /></td>
                                        </tr>
                                        <tr>
                                            <td>005</td>
                                            <td>满天星</td>
                                            <td>深蓝</td>
                                            <td>12.99</td>
                                            <td>备注</td>
                                            <td><input type="button" class="btn btn-sm btn-danger" data-toggle="modal" data-target="#delModal" value="删除"
                                                       onclick="del('+json[i].id+')" /></td>
                                        </tr>
                                        <tr>
                                            <td>006</td>
                                            <td>菊花</td>
                                            <td>黄色</td>
                                            <td>12.99</td>
                                            <td>备注</td>
                                            <td><input type="button" class="btn btn-sm btn-danger" data-toggle="modal" data-target="#delModal" value="删除"
                                                       onclick="del('+json[i].id+')" /></td>
                                        </tr>

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script>
    let btn = document.querySelector("#btn");
    let sidebar = document.querySelector(".sidebar");
    let searchBtn = document.querySelector(".bx-search");

    btn.onclick = function() {
        sidebar.classList.toggle("active");
        if(btn.classList.contains("bx-menu")){
            btn.classList.replace("bx-menu" , "bx-menu-alt-right");
        }else{
            btn.classList.replace("bx-menu-alt-right", "bx-menu");
        }
    }
    searchBtn.onclick = function() {
        sidebar.classList.toggle("active");
    }
</script>
